<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black;color: white;">
   <ul class="language">
    <li>Javascript</li>
    <li>Java</li>
   </ul>
</body>
<script>
      function addlang(langname){//function to append li cretae text node and append for optimal usage
        const ele=  document.createElement("li")
        
        ele.innerHTML=langname
        document.querySelector(".language").appendChild(ele)
        
      }
      addlang("python")
      //edit 
      const secondele=document.querySelector("li:nth-child(2)")
      const newele=document.createElement("li")
      newele.append(document.createTextNode("RUBy"))
      secondele.replaceWith(newele)
      //remove
      const remove=document.querySelector("li:first-child")
      remove.remove()
</script>
</html>
